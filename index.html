<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator - Epik!</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .editor-container {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.7);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #00CFFF; /* MoonSec color */
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: #E0E0E0;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #00CFFF;
            border-radius: 5px;
            resize: none;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #00CFFF; 
            color: #000; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 15px; 
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #00A3B4; /* Darker shade on hover */
        }

        .output-textarea {
            background: #1e1e1e;
            color: #E0E0E0;
            border: 1px solid #00CFFF;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #A0A0A0;
        }
    </style>
</head>
<body>

    <div class="editor-container">
        <h2>Lua Obfuscator - Zonkey</h2>
        <textarea id="codeInput" placeholder="Type your Lua code here..."></textarea>
        <button class="button" id="obfuscateButton">Obfuscate Code</button>
        <textarea id="outputCode" class="output-textarea" placeholder="Obfuscated code will appear here..." readonly></textarea>
        <div class="footer">-- Powered by no one</div>
    </div>

    <script>
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function obfuscateCode(code) {
            // Remove comments
            code = code.replace(/--.*$/gm, '');

            // Obfuscate variable and function names
            const variableRegex = /\b[a-zA-Z_][a-zA-Z0-9_]*\b/g;
            const variableMap = {};
            code = code.replace(variableRegex, (match) => {
                if (!variableMap[match] && !isKeyword(match)) {
                    const obfuscatedName = generateRandomString(8);
                    variableMap[match] = obfuscatedName;
                    return obfuscatedName;
                }
                return match;
            });

            // Obfuscate strings with a simple encoding method
            code = code.replace(/(["'])(.*?)\1/g, (match, p1, p2) => {
                return `${p1}${encryptString(p2)}${p1}`; // Replace with encrypted string
            });

            return code + '\n-- Obfuscated by Zonkey!';
        }

        function isKeyword(name) {
            const keywords = ['function', 'local', 'end', 'if', 'then', 'else', 'return', 'for', 'in', 'do', 'while', 'repeat', 'until', 'break', 'goto', 'nil', 'true', 'false'];
            return keywords.includes(name);
        }

        function encryptString(str) {
            return btoa(str.split('').reverse().join('')); // Base64 encoding and reversing
        }

        document.getElementById('obfuscateButton').addEventListener('click', () => {
            const codeInput = document.getElementById('codeInput').value;
            const obfuscatedCode = obfuscateCode(codeInput);
            document.getElementById('outputCode').value = obfuscatedCode;
        });
    </script>

</body>
</html>
